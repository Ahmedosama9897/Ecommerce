<section class="bg-main-light rounded-4 shadow p-5 my-5 mx-5 ">
  <h1 class="h2 text-center fw-bold">My Wish List </h1>
  <div class="d-flex mb-4 align-items-center justify-content-between">
    <h1 class="h2 fw-bold">My Wish List </h1>
  </div>

  @for (product of wishDetails ; track product._id) {
  <div class="row mb-1 border-bottom">
    <div class="col-md-2">
      <div>
        <img [src]="product.imageCover" class="w-100 fw-bold" [alt]="product.title">
      </div>
    </div>
    <div class="col-md-10 d-flex align-items-center justify-content-between">
      <div>
        <h3 class="h5 fw-bold">{{product.title}}</h3>
        <p class="text-main m-0 fw-bold">price : {{product.price}}</p>

        <button (click)="removeItem(product.id)" class="text-danger btn cursor-pointer p-0 fw-bold"><i
            class="fa-solid fa-trash "></i> Remove</button>
      </div>
      <button class="btn btn-main btn-wish my-auto" (click)="addCart(product.id)">+ Add to Cart</button>
    </div>
  </div>
  }




</section>
